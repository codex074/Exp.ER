  <style>
    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 10px;
    }

    /* Animations */
    .fade-in {
      animation: fadeIn 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(15px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes float {
      0% {
        transform: translate(0px, 0px) scale(1);
      }

      33% {
        transform: translate(30px, -50px) scale(1.1);
      }

      66% {
        transform: translate(-20px, 20px) scale(0.9);
      }

      100% {
        transform: translate(0px, 0px) scale(1);
      }
    }

    .animate-blob {
      animation: float 7s infinite;
    }

    .animation-delay-2000 {
      animation-delay: 2s;
    }

    .animation-delay-4000 {
      animation-delay: 4s;
    }

    /* Action Cards */
    .action-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 0.75rem;
      border-radius: 1rem;
      height: 100%;
      background-color: #fff1f2;
      color: #334155;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }

    .action-card:hover {
      background-color: #e11d48;
      box-shadow: 0 0 0 5px rgba(225, 29, 72, 0.3);
      color: #fff;
      transform: translateY(-2px);
    }

    .action-card-input:checked+.action-card {
      background-color: #e11d48;
      box-shadow: 0 0 0 5px rgba(225, 29, 72, 0.3);
      color: #fff;
      transform: scale(1.02);
    }

    .action-card:hover i,
    .action-card:hover span,
    .action-card-input:checked+.action-card i,
    .action-card-input:checked+.action-card span {
      color: white !important;
      transition: color 0.3s ease;
    }

    /* Loaders & UI Elements */
    .modal-bg {
      background-color: rgba(15, 23, 42, 0.3);
      backdrop-filter: blur(8px);
    }

    .custom-loader {
      width: 50px;
      height: 50px;
      display: grid;
    }

    .custom-loader::before,
    .custom-loader::after {
      content: "";
      grid-area: 1/1;
      --c: radial-gradient(farthest-side, #e11d48 92%, #0000);
      background: var(--c) 50% 0, var(--c) 50% 100%, var(--c) 100% 50%, var(--c) 0 50%;
      background-size: 12px 12px;
      background-repeat: no-repeat;
      animation: s2 1s infinite;
    }

    .custom-loader::before {
      margin: 4px;
      filter: hue-rotate(45deg);
      background-size: 8px 8px;
      animation-timing-function: linear;
    }

    @keyframes s2 {
      100% {
        transform: rotate(.5turn)
      }
    }

    /* Buttons */
    .btn-donate {
      cursor: pointer;
      padding: 0.9em 1.4em;
      min-width: 120px;
      min-height: 55px;
      font-weight: 700;
      transition: 0.8s;
      background-size: 280% auto;
      background-image: linear-gradient(325deg, #f43f5e 0%, #e11d48 55%, #f43f5e 90%);
      border: none;
      border-radius: 1rem;
      color: white;
      box-shadow: 0px 0px 20px rgba(225, 29, 72, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .btn-donate:hover {
      background-position: right top;
    }

    /* Nav Button Active States - Customized Colors */
    .tab-button {
      transition: all 0.3s ease;
    }

    /* Default Inactive State */
    .tab-button:not(.active) {
      background-color: rgba(255, 255, 255, 0.15);
      color: #fff1f2;
    }

    .tab-button:not(.active):hover {
      background-color: rgba(255, 255, 255, 0.25);
    }

    /* Active States by ID */
    #tab-entry.active {
      background-color: #3b82f6;
      /* Blue-500 */
      color: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    #tab-report.active {
      background-color: #f59e0b;
      /* Amber-500 */
      color: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    .bin-button {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 55px;
      height: 55px;
      border-radius: 15px;

      border: 3px solid rgb(255, 201, 201);
      transition-duration: 0.3s;
      box-shadow: 0 4px 6px rgba(255, 95, 95, 0.3);
    }

    .bin-button:hover .bin-top {
      transform: rotate(45deg);
    }

    .bin-top {
      width: 17px;
      transform-origin: right;
      transition-duration: 0.3s;
    }

    .bin-bottom {
      width: 15px;
    }
  </style>
</head>

          <!-- Wrapper for Radio Inputs -->

          <div id="modalDynamicArea" class="hidden space-y-3">
            <select id="modalTransfer"
              class="w-full p-3 rounded-xl bg-white border border-slate-200 outline-none focus:border-rose-400">
              <option value="" disabled selected>-- ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏õ‡∏•‡∏≤‡∏¢‡∏ó‡∏≤‡∏á --</option>
              <option value="OPD">OPD</option>
              <option value="OPD Surg">OPD Surg</option>
              <option value="IPD MED">IPD MED</option>
              <option value="IPD Surg">IPD Surg</option>
              <option value="‡∏à‡∏¥‡∏ï‡πÄ‡∏ß‡∏ä&‡πÄ‡∏î‡πá‡∏Å">‡∏à‡∏¥‡∏ï‡πÄ‡∏ß‡∏ä&‡πÄ‡∏î‡πá‡∏Å</option>
              <option value="Napha">Napha</option>

            <textarea id="modalSubNote" placeholder="Note..."
              class="w-full p-3 rounded-xl border border-slate-200 bg-white focus:border-rose-400 outline-none"

        <div class="p-6 border-t border-slate-100 bg-white flex gap-4">
          <button onclick="confirmDelete()" class="bin-button"><i
              class="fa-solid fa-trash text-white text-xl"></i></button>

    <!-- Loading Overlay -->
    <div id="overlay"
      class="fixed inset-0 bg-slate-900/60 z-[60] hidden flex items-center justify-center backdrop-blur-sm fade-in">
      <div class="bg-white p-8 rounded-[2rem] shadow-2xl flex flex-col items-center w-80">
        <div class="custom-loader mb-4"></div>
        <h2 class="text-slate-800 font-bold text-xl">Processing...</h2>
      </div>

  </div> <!-- End Main Wrapper -->

  <script>
    // **********************************************
    // CONFIGURATION - PASTE YOUR GAS WEB APP URL HERE
    // **********************************************
    const GAS_API_URL = 'https://script.google.com/macros/s/AKfycbzO33xvwfUGW3Izfcpvc0JH9Ox1DArHM_I5zd3PzSxgcI1NNYuT-Hpw1Pdeb1ysM5N1/exec';

    // --- Utils for Fetch API ---
    async function runGoogle(action, payload = {}) {
      if (GAS_API_URL.includes('PASTE_YOUR')) {
        Swal.fire('Config Error', 'Please paste your Google Apps Script Web App URL in the code.', 'error');
        throw new Error("Missing API URL");
      }

      // Convert payload to match POST body structure
      const body = { action: action, payload: payload };

      const response = await fetch(GAS_API_URL, {
        method: 'POST',
        redirect: "follow", // Important for GAS
        body: JSON.stringify(body),
        headers: { "Content-Type": "text/plain;charset=utf-8" }
      });

      const json = await response.json();
      if (json.error || (json.success === false)) {
        throw new Error(json.message || json.error || "Unknown Error");
      }
      return json;
    }

    // --- State ---
    let drugDatabase = [];
    let reportData = [];
    let filteredReportData = [];
    let currentPage = 1;
    let isReportLoaded = false; // Flag to track if report data has been loaded

    // --- On Load ---
    window.onload = function () {
      document.getElementById('entryDate').value = new Date().toISOString().split('T')[0];
      // Only try to load if URL is set
      if (!GAS_API_URL.includes('PASTE_YOUR')) refreshData();
    };

    function switchTab(tab) {
      document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));
      document.getElementById('tab-' + tab).classList.add('active');
      document.getElementById('view-entry').classList.toggle('hidden', tab !== 'entry');
      document.getElementById('view-report').classList.toggle('hidden', tab !== 'report');

      // Only load report if it hasn't been loaded yet
      if (tab === 'report' && !isReportLoaded) {
        loadReport();
        isReportLoaded = true;
      }
    }

    // Force refresh button action
    function forceRefreshReport() {
      // Reset the flag so we can reload
      isReportLoaded = false;

      const btn = document.getElementById('btnReportRefresh');
      const icon = btn.querySelector('i');

      icon.classList.add('fa-spin');
      btn.disabled = true;

      loadReport().then(() => {
        isReportLoaded = true; // Mark as loaded after success
        icon.classList.remove('fa-spin');
        btn.disabled = false;
        Swal.fire({
          icon: 'success',
          title: 'Refreshed',
          toast: true,
          position: 'top-end',
          showConfirmButton: false,
          timer: 1500
        });
      }).catch(() => {
        icon.classList.remove('fa-spin');
        btn.disabled = false;
      });
    }

    // --- Data Fetching ---
    function refreshData() {
      const btn = document.getElementById('btnRefresh');
      const icon = document.getElementById('iconRefresh');
      const searchInput = document.getElementById('drugSearch');
      icon.classList.add('fa-spin');
      searchInput.placeholder = "Loading..."; searchInput.disabled = true;

      // For fetch, we can use the GET endpoint for simple reads if desired, 
      // but to keep logic simple with our doPost/doGet hybrid, we can use runGoogle (POST)
      // Actually, for getDrugList, let's use GET to be standard
      fetch(`${GAS_API_URL}?action=getDrugList`)
        .then(res => res.json())
        .then(data => {
          if (data.error) throw new Error(data.error);
          drugDatabase = data;
          icon.classList.remove('fa-spin');
          searchInput.disabled = false; searchInput.value = ""; searchInput.placeholder = "üîç Search Drug...";
        })
        .catch(err => {
          icon.classList.remove('fa-spin');
          searchInput.placeholder = "Error";
          Swal.fire('Error', 'Failed to load list. Check URL.', 'error');
        });
    }

    // --- Search ---
    document.getElementById('drugSearch').addEventListener('input', function () {
      const val = this.value.toLowerCase().trim();
      const list = document.getElementById('drugList');
      document.getElementById('clearSearchBtn').classList.toggle('hidden', !val);

      list.innerHTML = '';
      if (!val) { list.classList.add('hidden'); return; }

      const matches = drugDatabase.filter(d => d.displayName.toLowerCase().includes(val)).slice(0, 10);
      if (matches.length > 0) {
        list.classList.remove('hidden');
        matches.forEach(item => {
          const li = document.createElement('li');
          li.className = "p-4 hover:bg-rose-50 cursor-pointer border-b border-slate-100 flex items-center gap-2 text-slate-700";
          li.innerHTML = `<i class="fa-solid fa-pills text-rose-300"></i> ${item.displayName}`;
          li.onclick = () => selectDrug(item);
          list.appendChild(li);
        });
      } else { list.classList.add('hidden'); }
    });

    function selectDrug(item) {
      document.getElementById('drugSearch').value = item.displayName;
      document.getElementById('generic').value = item.generic;
      document.getElementById('strength').value = item.strength;
      document.getElementById('unit').value = item.unit;
      document.getElementById('unitDisplay').textContent = item.unit || 'UNIT';
      document.getElementById('drugList').classList.add('hidden');
    }

    function clearDrugSearch() {
      document.getElementById('drugSearch').value = '';
      document.getElementById('drugList').classList.add('hidden');
      document.getElementById('clearSearchBtn').classList.add('hidden');
    }

    function adjustQty(n) {
      const el = document.getElementById('qtyInput');
      let v = parseInt(el.value) || 0;
      el.value = Math.max(0, v + n);
    }

    function toggleSubDetails(action) {
      const div = document.getElementById('dynamicArea');
      const trans = document.getElementById('inputTransfer');
      const note = document.getElementById('subNote');

      div.classList.remove('hidden');
      trans.classList.toggle('hidden', action !== 'Transfer');
      trans.required = (action === 'Transfer');

      const requiredNote = ['Other', 'ContactWH', 'ReturnWH', 'Destroy'].includes(action);
      note.placeholder = requiredNote ? "Note (Required)..." : "Note (Optional)...";
      note.classList.toggle('border-rose-300', requiredNote);
    }

    // --- Submit ---
    function handleFormSubmit(e) {
      e.preventDefault();
      const action = document.querySelector('input[name="actionType"]:checked').value;
      const note = document.getElementById('subNote').value.trim();
      if (['Other', 'ContactWH', 'ReturnWH', 'Destroy'].includes(action) && !note) {
        Swal.fire('Missing Note', 'Please add a note.', 'warning'); return;
      }

      Swal.fire({
        title: 'Save Entry?', icon: 'question', showCancelButton: true, confirmButtonText: 'Yes, Save', confirmButtonColor: '#e11d48'
      }).then(res => {
        if (res.isConfirmed) submitData();
      });
    }

    function submitData() {
      document.getElementById('overlay').classList.remove('hidden');
      const formData = {
        drugName: document.getElementById('drugSearch').value,
        generic: document.getElementById('generic').value,
        strength: document.getElementById('strength').value,
        unit: document.getElementById('unit').value,
        qty: document.getElementById('qtyInput').value,
        expiryDate: document.getElementById('expiryDateInput').value,
        actionType: document.querySelector('input[name="actionType"]:checked').value,
        subDetails: document.getElementById('inputTransfer').value,
        notes: document.getElementById('subNote').value
      };

      runGoogle('saveData', formData).then(res => {
        document.getElementById('overlay').classList.add('hidden');
        Swal.fire({ icon: 'success', title: 'Saved!', timer: 1500, showConfirmButton: false });
        document.getElementById('expiryForm').reset();
        document.getElementById('dynamicArea').classList.add('hidden');
        clearDrugSearch();

        // Optionally mark report as stale so it reloads next time user visits report tab
        // isReportLoaded = false; 
      }).catch(err => {
        document.getElementById('overlay').classList.add('hidden');
        Swal.fire('Error', err.message || 'Error', 'error');
      });
    }

    // --- Report ---
    function loadReport() {
      document.getElementById('reportList').innerHTML = '<div class="col-span-full text-center p-10">Loading...</div>';
      // Use GET for reading report data as well
      return fetch(`${GAS_API_URL}?action=getReportData`)
        .then(res => res.json())
        .then(data => {
          if (data.error) throw new Error(data.error);
          reportData = data;
          renderReport();
        })
        .catch(err => {
          document.getElementById('reportList').innerHTML = '<div class="col-span-full text-center text-red-500">Error Loading Data</div>';
          throw err; // Propagate error for callers like forceRefreshReport
        });
    }

    function renderReport() {
      const list = document.getElementById('reportList');
      const filterTime = document.getElementById('filterTime').value;
      const filterAction = document.getElementById('filterAction').value;

      list.innerHTML = '';
      if (!reportData.length) { list.innerHTML = '<div class="col-span-full text-center text-slate-400">No Data</div>'; return; }

      const today = new Date();
      const processed = reportData.map(r => {
        const diff = Math.ceil((new Date(r.expiryDate) - today) / (1000 * 60 * 60 * 24));
        return { ...r, diff };
      }).sort((a, b) => a.diff - b.diff);

      filteredReportData = processed.filter(r => {
        let timeMatch = true;
        if (filterTime !== 'all') timeMatch = r.diff <= parseInt(filterTime) && r.diff >= -365;
        let actionMatch = (filterAction === 'all') || (r.action === filterAction);
        return timeMatch && actionMatch;
      });

      currentPage = 1;
      renderPage();
    }

    function renderPage() {
      const list = document.getElementById('reportList');
      const itemsPerPage = 9;
      const start = (currentPage - 1) * itemsPerPage;
      const pageItems = filteredReportData.slice(start, start + itemsPerPage);

      document.getElementById('paginationControls').classList.toggle('hidden', filteredReportData.length <= itemsPerPage);
      document.getElementById('pageIndicator').innerText = `Page ${currentPage}`;
      document.getElementById('btnPrev').disabled = currentPage === 1;
      document.getElementById('btnNext').disabled = start + itemsPerPage >= filteredReportData.length;

      list.innerHTML = pageItems.map(item => {
        const styleMap = {
          'Sticker': { color: 'text-orange-600', bg: 'bg-orange-50', label: '‡∏ï‡∏¥‡∏î‡∏™‡∏ï‡∏¥‡∏Å‡πÄ‡∏Å‡∏≠‡∏£‡πå' },
          'Transfer': { color: 'text-rose-600', bg: 'bg-rose-50', label: '‡∏™‡πà‡∏á‡∏ï‡πà‡∏≠' },
          'Separate': { color: 'text-red-600', bg: 'bg-red-50', label: '‡πÅ‡∏¢‡∏Å‡πÄ‡∏Å‡πá‡∏ö' },
          'ContactWH': { color: 'text-teal-600', bg: 'bg-teal-50', label: '‡∏ï‡∏¥‡∏î‡∏ï‡πà‡∏≠‡∏Ñ‡∏•‡∏±‡∏á' },
          'ReturnWH': { color: 'text-green-600', bg: 'bg-green-50', label: '‡∏Ñ‡∏∑‡∏ô‡∏Ñ‡∏•‡∏±‡∏á' },
          'Destroy': { color: 'text-red-800', bg: 'bg-red-100', label: '‡∏ó‡∏≥‡∏•‡∏≤‡∏¢' },
          'Other': { color: 'text-slate-600', bg: 'bg-slate-50', label: '‡∏≠‡∏∑‡πà‡∏ô‡πÜ' }
        };
        const s = styleMap[item.action] || styleMap['Other'];

        let actionDisplay = s.label;
        if (item.action === 'Transfer' && item.subDetails) {
          actionDisplay += ` <i class="fa-solid fa-arrow-right text-[10px] mx-1"></i> ${item.subDetails}`;
        }

        const dateStr = new Date(item.expiryDate).toLocaleDateString('th-TH');
        const noteText = item.notes ? item.notes : "-";

        return `
               <div onclick='openManage(${JSON.stringify(item)})' class="bg-white p-4 rounded-2xl shadow-sm border border-slate-100 hover:shadow-lg cursor-pointer transition-all border-l-4 ${item.diff < 30 ? 'border-l-red-500' : (item.diff < 90 ? 'border-l-orange-400' : 'border-l-green-500')}">
                  <div class="flex justify-between mb-2">
                     <span class="px-2 py-1 rounded-md text-xs font-bold ${s.bg} ${s.color} flex items-center">${actionDisplay}</span>
                     <span class="text-xs font-bold ${item.diff < 0 ? 'text-slate-400' : (item.diff < 30 ? 'text-red-600' : 'text-green-600')}">${item.diff} Days</span>
                  </div>
                  <h3 class="font-bold text-slate-800 text-lg truncate">${item.drugName}</h3>
                  <div class="text-sm text-slate-500 mb-2">${item.strength || '-'}</div>
                  <div class="flex justify-between text-sm bg-slate-50 p-2 rounded-lg mb-2">
                     <span>Qty: <b>${item.qty}</b> ${item.unit}</span>
                     <span>${dateStr}</span>
                  </div>
                  <div class="text-xs text-slate-400 flex items-start gap-1">
                    <i class="fa-regular fa-comment-dots mt-0.5"></i> <span class="line-clamp-1">${noteText}</span>
                  </div>
               </div>
             `;
      }).join('');
    }

    function prevPage() { if (currentPage > 1) { currentPage--; renderPage(); } }
    function nextPage() { currentPage++; renderPage(); }

    function openManage(item) {
      document.getElementById('manageRowIndex').value = item.rowIndex;
      document.getElementById('manageDrugName').innerText = item.drugName;
      document.getElementById('manageMaxQty').value = item.qty;
      document.getElementById('displayMaxQty').innerText = item.qty;
      document.getElementById('manageUnit').innerText = item.unit;
      document.getElementById('manageOriginalAction').value = item.action;
      document.getElementById('manageModal').classList.remove('hidden');
    }

    function closeManageModal() { document.getElementById('manageModal').classList.add('hidden'); }

    function adjustManageQty(n) {
      const el = document.getElementById('manageQty');
      let v = parseInt(el.value) || 0;
      el.value = Math.max(0, v + n);
    }
    function setAllQty() { document.getElementById('manageQty').value = document.getElementById('manageMaxQty').value; }

    function modalToggleSubDetails(action) {
      const pan = document.getElementById('modalDynamicArea');
      const tran = document.getElementById('modalTransfer');
      pan.classList.remove('hidden');
      tran.classList.toggle('hidden', action !== 'Transfer');
      tran.required = (action === 'Transfer');
    }

    function submitManagement() {
      const qty = document.getElementById('manageQty').value;
      const actionEl = document.querySelector('input[name="manageAction"]:checked');
      const originalAction = document.getElementById('manageOriginalAction').value;
      const action = actionEl ? actionEl.value : originalAction;

      if (!qty || qty <= 0) return Swal.fire('Error', 'Invalid Qty', 'error');

      Swal.fire({ title: 'Confirm Update?', icon: 'warning', showCancelButton: true, confirmButtonText: 'Yes', confirmButtonColor: '#e11d48' })
        .then(res => {
          if (res.isConfirmed) {
            document.getElementById('overlay').classList.remove('hidden');
            closeManageModal();
            const payload = {
              rowIndex: document.getElementById('manageRowIndex').value,
              manageQty: qty,
              newAction: action,
              newDetails: document.getElementById('modalTransfer').value,
              newNotes: document.getElementById('modalSubNote').value
            };
            runGoogle('manageItem', payload).then(r => {
              document.getElementById('overlay').classList.add('hidden');
              // Reload report to show changes
              loadReport().then(() => isReportLoaded = true);
              Swal.fire('Success', r.message, 'success');
            });
          }
        });
    }

    function confirmDelete() {
      const index = document.getElementById('manageRowIndex').value;
      Swal.fire({
        title: 'Delete Item?', text: "Enter 1234 to confirm", input: 'text', icon: 'warning', showCancelButton: true, confirmButtonColor: '#ef4444'
      }).then(res => {
        if (res.isConfirmed && res.value === '1234') {
          document.getElementById('overlay').classList.remove('hidden');
          closeManageModal();
          runGoogle('deleteItem', { rowIndex: index, note: "User Deleted" }).then(r => {
            document.getElementById('overlay').classList.add('hidden');
            // Reload report to show changes
            loadReport().then(() => isReportLoaded = true);
            Swal.fire('Deleted', '', 'success');
          });
        } else if (res.isConfirmed) {
          Swal.fire('Error', 'Incorrect PIN', 'error');
        }
      });
    }

    function editStockQty() {
      const index = document.getElementById('manageRowIndex').value;
      Swal.fire({
        title: 'Stock Adjustment', input: 'number', inputLabel: 'New Qty', showCancelButton: true
      }).then(res => {
        if (res.isConfirmed && res.value) {
          document.getElementById('overlay').classList.remove('hidden');
          runGoogle('updateStockQuantity', { rowIndex: index, newQty: res.value }).then(r => {
            document.getElementById('overlay').classList.add('hidden');
            // Reload report to show changes
            loadReport().then(() => isReportLoaded = true);
            closeManageModal();
          });
        }
      });
    }
  </script>
